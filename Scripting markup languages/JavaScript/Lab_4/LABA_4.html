    function fun1() {

      function Gruppa(n, spec, kolich) {
        this.n = n;
        this.spec = spec;
        this.kolich = kolich;

          this.kolich -= k;
          document.write('Из группы ' + this.n + ' убрали ' + k + ' студентов.<br\>');
        }

        this.add_stud = function add_stud(k) {
          this.kolich += k;
          document.write('В группу ' + this.n + ' добавили ' + k + ' студентов.<br\>');
        }
      }

      gr1 = new Gruppa(1, 'ИСИТ', 28);
      gr2 = new Gruppa(2, 'ПОИТ', 31);
      gr3 = new Gruppa(3, 'КСИС', 27);
      gr4 = new Gruppa(4, 'ПОИБМС', 31);

      gr3.kurs = 1;
      gr4.kurs = 3;

      document.write(gr4.n, "(____) ", gr4.spec, " (____)", gr4.kolich, "(____) ", gr4.kurs, "<BR>");

      document.write("№", " ", "СПЕЦИАЛЬНОСТЬ ", "КОЛ-ВО", " ", "КУРС", "<BR>");

      document.write(gr4.n, "(____) ", gr4.spec, " (____)", gr4.kolich, "(____) ", gr4.kurs, "<BR>");
