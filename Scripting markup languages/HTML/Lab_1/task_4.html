<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header style="border: darkgoldenrod">
    12333333333333333333333333333333333333313123123
</header>
<form>

    <h2>Оформить заказ</h2>
    <label>
        Имя <input type="text" autofocus>
    </label>
    <br>
    <label>
        Телефон <input type="text">
    </label>
    <br>
    <label>
        Адрес <textarea rows="10" cols="30"></textarea>
    </label>
    <br>
    <fieldset>
        <legend>Выбор способа оплаты</legend>
        <input type="radio" value="Наличными" name="pay_method" id="nal" checked>
        <label for="nal">Наличными</label><br>
        <input type="radio" value="Карточокой" name="pay_method" id="card">
        <label for="card">Карточкой</label><br>
        <input type="radio" value="Безналичный расчёт" name="pay_method" id="no_phis">
        <label for="no_phis">Безналичный расчёт</label><br>
    </fieldset>
    <br>
    <label>
        Желаемый день доставки
        <select>
            <option>Понедельник</option>
            <option>Вторник</option>
            <option>Среда</option>
            <option>Четверг</option>
            <option>Пятница</option>
            <option>Суббота</option>
            <option>Воскресенье</option>
        </select>
        <br>
    </label>
    Дополнительно <br>
    <label>
        <input type="checkbox" value="1"
               name="Перед доставкой свяжитесь со мной" checked>
        Перед доставкой свяжитесь со мной<br/>
    </label>
    <label>
        <input type="checkbox" value="2"
               name="Шнырь-Курьер НЕ(Повторяю НЕ) должен быть трезвый">
        Шнырь-Курьер НЕ(Повторяю НЕ) должен быть трезвый
    </label>
    <br><br>
    <input type="submit">
</form>
<footer style="border: darkgoldenrod">

</footer>
</body>
</html>
